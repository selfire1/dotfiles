# command_timeout = 100
format = "[$all](dimmed white)"

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
style = "italic white"
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
style = "bold white"

[git_status]
style = "bold yellow"
format = '([$all_status$ahead_behind]($style) )'
ahead = "↑"
behind = "↓"
staged = "＋"

[golang]
